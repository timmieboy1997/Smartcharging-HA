blueprint:
  name: "Frank Energie - Smart Battery Manager v1.5.5 (Sequential Fix)"
  description: >
    **Fix v1.5.5:**
    - CRITICAL FIX: Variabelen worden nu in de juiste volgorde berekend (Sequential Processing).
    - Dit lost het probleem op dat 'filtered_data' leeg bleef of code toonde in plaats van waarden.
    
    STRATEGY: Profit & Hardware Protection.
  domain: automation
  input:
    # --- GENERAL ---
    language:
      name: "Language / Taal"
      default: "en"
      selector:
        select:
          options:
            - label: "English"
              value: "en"
            - label: "Nederlands"
              value: "nl"

    # --- ENTITIES ---
    battery_reserve_switch:
      name: "Switch: Force Charge"
      selector:
        entity:
          domain: switch
    battery_soc_sensor:
      name: "Sensor: Battery SoC"
      selector:
        entity:
          domain: sensor
          device_class: battery
    target_soc_number:
      name: "Entity: Target SoC"
      selector:
        entity:
          domain: number
    frank_price_sensor:
      name: "Sensor: Frank Energy Prices"
      selector:
        entity:
          domain: sensor
    last_price_helper:
      name: "Helper: Last Purchase Price"
      selector:
        entity:
          domain: input_number

    # --- STRATEGY ---
    peak_hours_count:
      name: "Peak Analysis Window"
      default: 3
      selector:
        number:
          min: 1
          max: 6
    buffer_discount_percentage:
      name: "Buffer Discount (%)"
      default: 40
      selector:
        number:
          min: 10
          max: 90
          unit_of_measurement: "%"
    min_discharge_margin:
      name: "Min. Discharge Profit (%)"
      default: 20
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"

    # --- GUARANTEES ---
    target_soc_morning_min:
      name: "Morning Guarantee (%)"
      default: 50
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    min_base_soc:
      name: "Absolute Minimum SoC (%)"
      default: 15
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"

    # --- NOTIFICATIONS ---
    boost_switch:
      name: "Switch: Manual Boost"
      default: []
      selector:
        entity:
          domain: input_boolean
    notify_device:
      name: "Notification Device"
      default: []
      selector:
        device:
          integration: mobile_app

    # --- TARGETS ---
    target_soc_winter:
      name: "Target SoC (Winter)"
      default: 90
      selector:
        number:
          min: 10
          max: 100
    target_soc_summer:
      name: "Target SoC (Summer)"
      default: 30
      selector:
        number:
          min: 10
          max: 100
    summer_solar_threshold:
      name: "Summer Solar Threshold (kWh)"
      default: 15
      selector:
        number:
          min: 0
          max: 100

    # --- SYSTEM ---
    solar_forecast_today:
      name: "Sensor: Solar Forecast Today"
      selector:
        entity:
          domain: sensor
    solar_forecast_tomorrow:
      name: "Sensor: Solar Forecast Tomorrow"
      selector:
        entity:
          domain: sensor
    battery_capacity_kwh:
      name: "Battery Capacity (kWh)"
      default: 10
      selector:
        number:
          min: 1
          max: 100
          step: 0.1
    charge_power_kw:
      name: "Charge Speed (kW)"
      default: 3.0
      selector:
        number:
          min: 0.1
          max: 22
          step: 0.1
    safety_factor:
      name: "BMS Safety Factor"
      default: 1.5
      selector:
        number:
          min: 1.0
          max: 4.0
          step: 0.1
    max_price_cap:
      name: "Absolute Max Price (â‚¬)"
      default: 0.35
      selector:
        number:
          min: 0
          max: 2.0
          step: 0.01
    emergency_soc:
      name: "Emergency SoC (%)"
      default: 10
      selector:
        number:
          min: 0
          max: 100

    # --- TIMING ---
    night_start:
      name: "Night Slot Start"
      default: "00:00:00"
      selector:
        time:
    night_end:
      name: "Night Slot End"
      default: "06:00:00"
      selector:
        time:
    day_start:
      name: "Day Slot Start"
      default: "12:00:00"
      selector:
        time:
    day_end:
      name: "Day Slot End"
      default: "15:00:00"
      selector:
        time:
    report_time_evening:
      name: "Report Time (Evening)"
      default: "21:30:00"
      selector:
        time:
    report_time_morning:
      name: "Report Time (Morning)"
      default: "08:00:00"
      selector:
        time:

# Trigger Variables
trigger_variables:
  boost_entity: !input boost_switch

trigger:
  - platform: time_pattern
    minutes: "/5"
    id: "timer"
  - platform: time
    at: !input report_time_evening
    id: "report"
  - platform: time
    at: !input report_time_morning
    id: "report"
  - platform: state
    entity_id: !input frank_price_sensor
    id: "price_change"
  - platform: template
    value_template: "{{ boost_entity != [] and is_state(boost_entity, 'on') }}"
    id: "boost"

action:
  # --- STEP 1: MAP INPUTS TO VARIABLES ---
  - variables:
      # Entities
      conf_soc_sensor: !input battery_soc_sensor
      conf_price_sensor: !input frank_price_sensor
      conf_last_price: !input last_price_helper
      conf_boost: !input boost_switch
      conf_notify: !input notify_device
      conf_target_num: !input target_soc_number
      conf_switch: !input battery_reserve_switch
      
      # Settings
      p_peak_count: !input peak_hours_count
      p_buffer_disc: !input buffer_discount_percentage
      p_min_discharge: !input min_discharge_margin
      p_bat_cap: !input battery_capacity_kwh
      p_charge_kw: !input charge_power_kw
      p_safety: !input safety_factor
      p_max_cap: !input max_price_cap
      p_min_base_soc: !input min_base_soc
      
      # Targets & Solar
      t_morn_min: !input target_soc_morning_min
      t_winter: !input target_soc_winter
      t_summer: !input target_soc_summer
      t_solar_th: !input summer_solar_threshold
      s_sol_today: !input solar_forecast_today
      s_sol_tom: !input solar_forecast_tomorrow

      # Times
      conf_night_start: !input night_start
      conf_night_end: !input night_end
      conf_day_start: !input day_start
      conf_day_end: !input day_end

  # --- STEP 2: READ STATES & TIME ---
  - variables:
      current_soc: "{{ states(conf_soc_sensor) | float(0) }}"
      current_price: "{{ states(conf_price_sensor) | float(0) }}"
      last_paid_price: "{{ states(conf_last_price) | float(0) }}"
      is_boost_active: "{{ conf_boost != [] and is_state(conf_boost, 'on') }}"
      has_notify_device: "{{ conf_notify != [] }}"
      
      now_h: "{{ now().hour }}"
      ns: "{{ conf_night_start.split(':')[0] | int }}"
      ne: "{{ conf_night_end.split(':')[0] | int }}"
      ds: "{{ conf_day_start.split(':')[0] | int }}"
      de: "{{ conf_day_end.split(':')[0] | int }}"
      
      night_crosses: "{{ ns > ne }}"
      day_crosses: "{{ ds > de }}"

      is_night_now: >-
        {% if night_crosses %} {{ now_h >= ns or now_h < ne }}
        {% else %}             {{ now_h >= ns and now_h < ne }}
        {% endif %}
      
      is_in_slot: >-
        {% if night_crosses %} {% set night_active = (now_h >= ns or now_h < ne) %}
        {% else %}             {% set night_active = (now_h >= ns and now_h < ne) %}
        {% endif %}
        {% if day_crosses %}   {% set day_active = (now_h >= ds or now_h < de) %}
        {% else %}             {% set day_active = (now_h >= ds and now_h < de) %}
        {% endif %}
        {{ night_active or day_active }}

  # --- STEP 3: PARSE DATA ---
  - variables:
      raw: "{{ state_attr(conf_price_sensor, 'prices') }}"
      prices_json: >-
        {% if raw %}
          {% set text = raw | string %}
          {% set matches = text | regex_findall(
            "datetime\\.datetime\\((\\d+), (\\d+), (\\d+), (\\d+), (\\d+).*?price': ([0-9.]+)"
          ) %}
          [
          {%- for m in matches %}
            {% set y = m[0]|int %}
            {% set mo = m[1]|int %}
            {% set d = m[2]|int %}
            {% set h = m[3]|int %}
            {% set mn = m[4]|int %}
            {% set price = m[5]|float %}
            {% set raw_dt_str = "%04d-%02d-%02dT%02d:%02d:00" | format(y, mo, d, h, mn) %}
            {% set ts_val = as_timestamp(raw_dt_str) %}
            {
              "local_hour": {{ h }},
              "day_str": "{{ 'Today' if d == now().day else 'Tomorrow' }}",
              "ts": {{ ts_val }},
              "price": {{ price }}
            }{{ "," if not loop.last }}
          {%- endfor %}
          ]
        {% else %} [] {% endif %}

  # --- STEP 4: FILTER & ANALYZE (Must be separate step to use prices_json) ---
  - variables:
      filtered_data: >-
        {% set output = namespace(price_list=[], slot_data=[], am_prices=[], pm_prices=[]) %}
        {% set now_ts = as_timestamp(now()) %}
        {% set history_cutoff = now_ts - 3600 %}
        
        {% if prices_json %}
           {% for item in prices_json %}
              {% if item.ts >= history_cutoff %}
                  {% set output.price_list = output.price_list + [item.price] %}
                  {% set output.slot_data = output.slot_data + [item] %}
                  {% if item.local_hour < 12 %}
                     {% set output.am_prices = output.am_prices + [item.price] %}
                  {% else %}
                     {% set output.pm_prices = output.pm_prices + [item.price] %}
                  {% endif %}
              {% endif %}
           {% endfor %}
        {% endif %}
        
        {% set pk = p_peak_count | int %}
        {% set sort_am = output.am_prices | sort(reverse=True) %}
        {% set sort_pm = output.pm_prices | sort(reverse=True) %}
        
        {% set am_avg = 0 %}
        {% if sort_am | length > 0 %}
           {% set count = [sort_am|length, pk] | min %}
           {% set am_avg = (sort_am[:count] | sum / count) %}
        {% endif %}
        
        {% set pm_avg = 0 %}
        {% if sort_pm | length > 0 %}
           {% set count = [sort_pm|length, pk] | min %}
           {% set pm_avg = (sort_pm[:count] | sum / count) %}
        {% endif %}

        {"all": {{ output.price_list }}, "slot_data": {{ output.slot_data }}, "am_peak": {{ am_avg }}, "pm_peak": {{ pm_avg }} }

  # --- STEP 5: DERIVED VARIABLES (Dependent on filtered_data) ---
  - variables:
      sorted_all: "{{ filtered_data.all | sort }}"
      
      relevant_peak_price: >-
        {% if is_night_now %} {{ filtered_data.am_peak }}
        {% else %} {{ filtered_data.pm_peak }}
        {% endif %}
      
      buffer_limit: "{{ relevant_peak_price | float * (1 - (p_buffer_disc | float / 100)) }}"

      # Solar & Targets
      forecast_tomorrow_val: "{{ states(s_sol_tom) | float(0) }}"
      relevant_solar: >-
        {% if now().hour >= 14 %} {{ forecast_tomorrow_val }}
        {% else %} {{ states(s_sol_today) | float(0) }}
        {% endif %}
      dynamic_target_soc: >-
        {% if relevant_solar | float > t_solar_th | float %} {{ t_summer }}
        {% else %} {{ t_winter }}
        {% endif %}

      # Charge Ceiling
      charge_limit_strict: >-
        {% set deficit = dynamic_target_soc | float - current_soc %}
        {% if deficit > 0 %}
           {% set kwh_needed = (deficit / 100.0) * p_bat_cap | float %}
           {% set hours_needed = (kwh_needed / p_charge_kw | float * p_safety | float) | round(0, 'ceil') | int %}
           {% if sorted_all | length > 0 %}
             {% set idx = (hours_needed - 1) if (hours_needed - 1) < sorted_all|length else (sorted_all|length - 1) %}
             {{ sorted_all[idx] }}
           {% else %} -999 {% endif %}
        {% else %} -999 {% endif %}

      # Discharge Threshold
      discharge_start_price: "{{ last_paid_price * (1 + (p_min_discharge | float / 100)) }}"

  # --- STEP 6: EXECUTION ---
  - choose:
      # --- PRIORITY 1: REPORTING ---
      - alias: "1. Send Report"
        conditions:
          - condition: trigger
            id: "report"
        sequence:
          - if:
              - condition: template
                value_template: "{{ has_notify_device }}"
            then:
              - domain: mobile_app
                type: notify
                device_id: !input notify_device
                message: >-
                  {% if language == 'nl' %}
                    ðŸ“Š **Batterij Rapport**
                    
                    ðŸ”‹ **Status**
                    Huidig: {{ current_soc }}% | Doel: {{ dynamic_target_soc }}%
                    Ochtend Buffer: {{ t_morn_min }}%
                    
                    ðŸ’° **Financieel**
                    Strikt (<): â‚¬{{ charge_limit_strict | round(3) }}
                    Buffer (<): â‚¬{{ buffer_limit | round(3) }}
                    AM Piek: â‚¬{{ filtered_data.am_peak | round(3) }} | PM Piek: â‚¬{{ filtered_data.pm_peak | round(3) }}
                    
                    ðŸ•’ **Geplande Ladingen**
                    {%- set ns_list = namespace(found=[]) %}
                    {%- for item in filtered_data.slot_data %}
                      {%- set h = item.local_hour %}
                      {%- set is_night_item = false %}
                      {%- if night_crosses %}
                        {%- set is_night_item = (h >= ns or h < ne) %}
                      {%- else %}
                        {%- set is_night_item = (h >= ns and h < ne) %}
                      {%- endif %}
                      
                      {%- set added = false %}
                      {%- if item.price <= charge_limit_strict %}
                        {%- set ns_list.found = ns_list.found + [item.day_str ~ " " ~ item.local_hour ~ ":00 (â‚¬" ~ item.price|round(3) ~ ") [Strikt]"] %}
                        {%- set added = true %}
                      {%- elif item.price <= buffer_limit %}
                        {%- set ns_list.found = ns_list.found + [item.day_str ~ " " ~ item.local_hour ~ ":00 (â‚¬" ~ item.price|round(3) ~ ") [Buffer]"] %}
                        {%- set added = true %}
                      {%- elif is_night_item and item.price < p_max_cap | float and current_soc < t_morn_min | float %}
                        {%- set ns_list.found = ns_list.found + [item.day_str ~ " " ~ item.local_hour ~ ":00 (â‚¬" ~ item.price|round(3) ~ ") [Ochtend]"] %}
                        {%- set added = true %}
                      {%- endif %}
                    {%- endfor %}
                    {{ ns_list.found | join('\n') if ns_list.found else "Geen." }}
                  {% else %}
                    ðŸ“Š **Battery Plan**
                    ...
                  {% endif %}

      # --- PRIORITY 2: BOOST ---
      - alias: "2. Boost Mode"
        conditions:
          - condition: template
            value_template: "{{ is_boost_active }}"
        sequence:
          - service: number.set_value
            target:
              entity_id: !input target_soc_number
            data:
              value: 100
          - service: switch.turn_on
            target:
              entity_id: !input battery_reserve_switch

      # --- PRIORITY 3: EMERGENCY ---
      - alias: "3. Emergency Charge"
        conditions:
          - condition: template
            value_template: "{{ current_soc < p_min_base_soc | float }}"
          - condition: template
            value_template: "{{ current_price < (p_max_cap | float * 1.5) }}"
        sequence:
          - service: number.set_value
            target:
              entity_id: !input target_soc_number
            data:
              value: "{{ p_min_base_soc }}"
          - service: switch.turn_on
            target:
              entity_id: !input battery_reserve_switch
          - service: input_number.set_value
            target:
              entity_id: !input last_price_helper
            data:
              value: "{{ current_price }}"

      # --- PRIORITY 4: CHARGING ---
      - alias: "4. Smart Charging"
        conditions:
          - condition: or
            conditions:
              # A. MORNING GUARANTEE
              - condition: and
                conditions:
                  - condition: template
                    value_template: "{{ is_night_now }}"
                  - condition: template
                    value_template: "{{ current_soc < t_morn_min | float }}"
                  - condition: template
                    value_template: "{{ current_price < p_max_cap | float }}"
              # B. BUFFER
              - condition: and
                conditions:
                  - condition: template
                    value_template: "{{ is_in_slot }}"
                  - condition: template
                    value_template: "{{ current_price <= buffer_limit }}"
                  - condition: template
                    value_template: "{{ current_soc < dynamic_target_soc | float }}"
              # C. STRICT
              - condition: and
                conditions:
                  - condition: template
                    value_template: "{{ is_in_slot }}"
                  - condition: template
                    value_template: "{{ current_price <= charge_limit_strict }}"
                  - condition: template
                    value_template: "{{ current_soc < dynamic_target_soc | float }}"
        sequence:
          # 1. SET TARGET
          - if:
              - condition: template
                value_template: "{{ (states(conf_target_num)|float(0) - dynamic_target_soc | float) | abs > 1 }}"
            then:
              - service: number.set_value
                target:
                  entity_id: !input target_soc_number
                data:
                  value: "{{ dynamic_target_soc }}"
          
          # 2. SWITCH ON
          - service: switch.turn_on
            target:
              entity_id: !input battery_reserve_switch
          
          # 3. STORE PRICE
          - service: input_number.set_value
            target:
              entity_id: !input last_price_helper
            data:
              value: "{{ current_price }}"
          
          # 4. NOTIFICATION
          - if:
              - condition: template
                value_template: "{{ has_notify_device }}"
              - condition: template
                value_template: >-
                  {% if states[conf_switch].last_changed %}
                    {{ (as_timestamp(now()) - as_timestamp(states[conf_switch].last_changed)) > 3600 }}
                  {% else %} true {% endif %}
            then:
              - domain: mobile_app
                type: notify
                device_id: !input notify_device
                message: >-
                  {% if language == 'nl' %}
                    ðŸŸ¢ Start Laden (â‚¬{{ current_price | round(3) }})
                    Ref Piek: â‚¬{{ relevant_peak_price | round(3) }}
                  {% else %}
                    ðŸŸ¢ Start Charging (â‚¬{{ current_price | round(3) }})
                    Ref Peak: â‚¬{{ relevant_peak_price | round(3) }}
                  {% endif %}

      # --- PRIORITY 5: DISCHARGING ---
      - alias: "5. Discharging"
        conditions:
          - condition: template
            value_template: "{{ current_price >= discharge_start_price }}"
        sequence:
          - service: switch.turn_off
            target:
              entity_id: !input battery_reserve_switch
          # Un-anchor
          - if:
              - condition: template
                value_template: "{{ (states(conf_target_num)|float(0) - p_min_base_soc | float) | abs > 1 }}"
            then:
              - service: number.set_value
                target:
                  entity_id: !input target_soc_number
                data:
                  value: "{{ p_min_base_soc | int }}"

      # --- PRIORITY 6: HOLD ---
      - alias: "6. Smart Hold"
        conditions:
          - condition: template
            value_template: "{{ is_in_slot }}"
          - condition: template
            value_template: "{{ current_price > charge_limit_strict }}"
          - condition: template
            value_template: "{{ current_price < discharge_start_price }}"
        sequence:
          - service: switch.turn_on
            target:
              entity_id: !input battery_reserve_switch
          # Ratchet Logic
          - if:
              - condition: template
                value_template: "{{ (states(conf_target_num)|float(0) - current_soc) > 2 }}"
            then:
              - service: number.set_value
                target:
                  entity_id: !input target_soc_number
                data:
                  value: "{{ current_soc | int }}"
              - if:
                  - condition: template
                    value_template: "{{ has_notify_device }}"
                  - condition: template
                    value_template: >-
                      {% if states[conf_switch].last_changed %}
                        {{ (as_timestamp(now()) - as_timestamp(states[conf_switch].last_changed)) > 3600 }}
                      {% else %} true {% endif %}
                then:
                  - domain: mobile_app
                    type: notify
                    device_id: !input notify_device
                    message: "{{ 'ðŸŸ¡ Smart Hold' if language == 'nl' else 'ðŸŸ¡ Smart Hold' }}"

      # --- PRIORITY 7: STOP (DEFAULT) ---
      - alias: "7. Stop / Default"
        conditions:
          - condition: template
            value_template: "{{ not is_in_slot }}"
          - condition: template
            value_template: "{{ is_state(conf_switch, 'on') }}"
        sequence:
          - service: switch.turn_off
            target:
              entity_id: !input battery_reserve_switch

mode: single